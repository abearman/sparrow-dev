<header>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
  <script type="text/javascript" charset="utf-8">
    var socket = io.connect('http://localhost:5000/pose');
    console.log('Connection to pose channel established...')
    socket.on('connect', function() {
        socket.emit('pose_update', {data: 'Dummy pose string'});
        $('#result').text('SUCCEEDED')
    });    
  </script>
</header>
<body>
  <p>
    This webpage tests that the connection to the pose socket channel can be established.
  </p>
  <h2 id='result'>
    FAILED
  </h2>
</body>
